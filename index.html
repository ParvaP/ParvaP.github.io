<!DOCTYPE html>
<html>
<head>
  <title>Parva's Grocery</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="header">Parva's Grocery</div>


<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:<br>
  <label><input type="checkbox" value="vegetarian" id="cb1" name="cb1" ></input>Vegetarian</label> <br>
  <label><input type="checkbox" value="glutenFree" id="cb2" name="cb2" ></input>Gluten Free</label> <br>
  <label><input type="checkbox" value="nutFree" id="cb3" name="cb3" ></input>Nut Free</label> <br>
  <label><input type="checkbox" value="lactoseFree" id="cb4" name="cb4" ></input>Lactose Intolerant</label> <br>
  <label><input type="checkbox" value="organic" id="cb5" name="cb5" ></input>Only Show Organic Food</label> <br>
  <button onclick="populateListProductChoices()">Done</button> <br>  
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<footer>
  Website designed by:<br>
  Parva Pathak<br>

</footer>
</body>
</html>
